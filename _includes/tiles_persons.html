<section class="tiles">

{% for person in site.pages %}
	{% if person.category contains 'persons' %}
		<article class="style{{ forloop.index | plus:1 }}">
			<span class="image">
				<img src="{{ site.url }}{{ site.baseurl }}/images/pic01.jpg" alt="" />
			</span>
			<a href="{{ person.url | prepend:site.baseurl }}">
				<h2>{{ person.title }}</h2>
				<div class="content">
					<p>{{ person.excerpt }}</p>
				</div>
			</a>
		</article>
	{% endif %}
		
{% endfor %}
	
</section>
